; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
monitor_speed = 115200
test_ignore = *
check_tool =
    cppcheck
    clangtidy
check_flags =
    cppcheck: --enable=all --inline-suppr --suppress=missingInclude --suppress=missingIncludeSystem --suppress=unusedFunction --suppress=unmatchedSuppression
    clangtidy: --checks=-*,boost-*,bugprone-*,cert-*,clang-analyzer-*,concurrency-*,google-*,misc-*,modernize-*,performance-*,portability-*,readability-*,*,-bugprone-easily-swappable-parameters,-cppcoreguidelines-avoid-non-const-global-variables,-cppcoreguidelines-init-variables,-llvm-header-guard,-llvmlibc-callee-namespace,-llvmlibc-implementation-in-namespace,-llvmlibc-restrict-system-libc-headers,-modernize-use-trailing-return-type,-readability-convert-member-functions-to-static,-readability-identifier-length,-readability-implicit-bool-conversion,-altera-id-dependent-backward-branch,-altera-unroll-loops --fix
check_skip_packages = yes
check_src_filters =
    +<include/*>
    +<lib/*>
    +<src/*>
    +<test/test_native/*>
lib_deps =
    martinbudden/VectorQuaternionMatrix@^0.4.6
    ;https://github.com/martinbudden/Library-VectorQuaternionMatrix.git
    ;VectorQuaternionMatrix=symlink://../../../Libraries/Library-VectorQuaternionMatrix
build_unflags =
    -std=gnu++11
    -Os
build_flags =
    -Isrc ; so Targets.h and STM32FreeRTOSConfig_extra.h are picked up
    -std=gnu++17
    -O2
    -D LIBRARY_SENSORS_USE_EMPTY_MAIN
    ;-save-temps=obj
    -Werror
    -Wall
    -Wextra
    -Waggressive-loop-optimizations
    -Wattributes
    -Wcast-align
    -Wconversion
    -Wdeprecated-declarations
    -Wdisabled-optimization
    -Wdouble-promotion
    -Wfloat-conversion
    -Wignored-qualifiers
    -Wimplicit-fallthrough
    -Winline
    ;-Wmissing-braces
    -Wmissing-declarations
    -Wmissing-field-initializers
    -Wmissing-noreturn
    -Wnarrowing
    ;-Wnon-virtual-dtor
    ;-Wpacked
    ;-Wpadded
    ;-Wpedantic
    -Wredundant-decls
    -Wshadow
    -Wsign-compare
    ;-Wsign-conversion
    -Wstrict-aliasing
    ;-Wstrict-aliasing=2
    -Wtrampolines
    -Wunsafe-loop-optimizations
    -Wunreachable-code
    -Wunused
    -Wunused-function
    -Wunused-parameter
    -Wunused-value

[env:Pico2]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
extra_scripts = platformio_extra_script.py
framework = arduino
board = rpipico2
board_build.core = earlephilhower
lib_deps =
    ${env.lib_deps}
build_flags =
    ${env.build_flags}
    ;-Wnrvo
    -Wno-error
    -Wno-cast-align
    -Wno-conversion
    -Wno-float-conversion
    -Wno-missing-declarations
    -Wno-missing-noreturn
    -Wno-inline
    -Wno-narrowing
    -Wno-redundant-decls
    -Wno-shadow
    -Wno-strict-aliasing
    -Wno-unused-parameter
    -D BOARD_IDENTIFIER="RPI_Pico2"
    -D PIO_FRAMEWORK_ARDUINO_ENABLE_FREERTOS
    -D FRAMEWORK_USE_FREERTOS
    -D FRAMEWORK_RPI_PICO
    -D LIBRARY_SENSORS_USE_SPI_DMA
    -D LIBRARY_SENSORS_USE_SPI_DMA_IN_ISR
    -D LIBRARY_SENSORS_IMU_USE_SPI_BUS
    ;-D USE_IMU_LSM6DS3TR_C
    -D IMU_SPI_INDEX=BUS_INDEX_0
    -D IMU_SPI_PINS=spi_pins_t{.cs=17,.sck=18,.cipo=16,.copi=19,.irq=20}
    -D IMU_I2C_PINS=i2c_pins_t{.sda=4,.scl=5,.irq=6}

