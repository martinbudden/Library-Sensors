[env:native]
platform = native
extra_scripts = platformio_extra_script.py
lib_deps =
    ${env.lib_deps}
lib_ignore =
    MainM5Stack
build_unflags =
    -O2
    -std=gnu++11
    -std=gnu++17
build_flags =
    ${env.build_flags}
    -std=c++20
    -Og
    -D TARGET_NATIVE
    -Wno-error
    ;-Wnon-virtual-dtor
    -Wpacked
    ;-Wpadded
    -Wpedantic
    -Wsign-conversion
    -Wstrict-aliasing
    -Wstrict-aliasing=2
    -D FRAMEWORK_TEST
    -D LIBRARY_SENSORS_IMU_USE_SPI_BUS
    -D IMU_SPI_INDEX=BUS_INDEX_0
    -D IMU_SPI_PINS=spi_pins_t{.cs=0xFF,.sck=0xFF,.cipo=0xFF,.copi=0xFF,.irq=0xFF}
    -D IMU_I2C_PINS=i2c_pins_t{.sda=0xFF,.scl=0xFF,.irq=0xFF}

